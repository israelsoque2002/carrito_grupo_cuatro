<!DOCTYPE html>  
  
<html lang="en">  
<head>  
    <meta charset="utf-8">  
    <title>Bootstrap Part3</title>  
    <meta name="viewport" content="width=device-width,initial-scale=1">      
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>  
<body>  
    <div class="container">  
        <h1>Layouts de varias columnas</h1>  
        <!--First row with column number(4,8)-->  
        <div class="row">  
            <div class="col-sm-4" style="background-color:#8dc1aa">column1: col-sm-4</div>  
            <div class="col-sm-8" style="background-color:chartreuse">column2: col-sm-8</div>  
        </div>  
        <!--Second row with column number(6,6)-->  
        <div class="row">  
            <div class="col-sm-6" style="background-color:#cfa6e2">column3: col-sm-6</div>  
            <div class="col-sm-6" style="background-color:#faa76c">column4: col-sm-6</div>  
        </div>  
        <!--Third row with column number(3,9)-->  
        <div class="row">  
            <div class="col-sm-3" style="background-color:#c8fcfc">column5: col-sm-3</div>  
            <div class="col-sm-9" style="background-color: #79ad96">column6: col-sm-9</div>  
        </div>  
    </div> 
	
	<br><br>
	
	<div class="container">
	   <div class="row">
		  <div class="col-md-4" style="background-color:#8dc1aa">
			 Column 1
		  </div>
		  <div class="col-md-4" style="background-color:#cfa6e2">
			 Column 2
		  </div>
		  <div class="col-md-4" style="background-color:#faa76c">
			 Column 3
		  </div>
	   </div>
	</div>
	
	<br><br>
	
	<div class="container">
	   <div class="row">
		  <div class="col-md-4 col-sm-6" style="background-color: #79ad96">
			 Column 1
		  </div>
		  <div class="col-md-4 col-sm-6" style="background-color:#cfa6e2">
			 Column 2
		  </div>
		  <div class="col-md-4 col-sm-12" style="background-color: #faa76c">
			 Column 3
		  </div>
	   </div>
	</div>
</body>   
</html>
